<!-- Formulaire d'inscription -->
<div id="signup-form">
  <input type="text" id="name" placeholder="Nom">
  <input type="text" id="country-code" placeholder="Code Pays">
  <input type="text" id="phone" placeholder="Numéro">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button onclick="signup()">Créer un compte</button>
</div>

<!-- Formulaire de connexion -->
<div id="login-form">
  <input type="text" id="login-phone" placeholder="Code Pays + Numéro">
  <input type="password" id="login-password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
</div>

<!-- Dashboard / Accueil -->
<div id="dashboard" style="display:none;">
  <h1>Bienvenue sur Manager Invest</h1>
  <button onclick="logout()">Déconnexion</button>
</div><script src="script.js"></script>
