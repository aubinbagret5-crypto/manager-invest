<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Invest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Logo -->
<div id="logo">
  <img src="https://i.ibb.co/2Z7k7yT/logo.png" alt="Logo Manager Invest">
</div>

<!-- Inscription -->
<div id="signup-form">
  <h2>Inscription</h2>
  <input type="text" id="name" placeholder="Nom complet" required>
  <input type="text" id="country-code" placeholder="Code pays" required>
  <input type="text" id="phone" placeholder="Numéro" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Mot de passe" required>
  <input type="text" id="referral" placeholder="Code parrain (facultatif)">
  <button onclick="signup()">Créer un compte</button>
</div>

<!-- Connexion -->
<div id="login-form" style="display:none;">
  <h2>Connexion</h2>
  <input type="email" id="login-email" placeholder="Email" required>
  <input type="password" id="login-password" placeholder="Mot de passe" required>
  <button onclick="login()">Connexion</button>
</div>

<!-- Dashboard -->
<div id="dashboard" style="display:none;">
  <h1>Bienvenue sur Manager Invest</h1>
  <p>Solde : <span id="balance">0</span> FCFA</p>
  <p>Bonus de bienvenue : 1500 FCFA</p>
  <button onclick="invest()">Investir</button>
  <button onclick="withdraw()">Retirer</button>
  <button onclick="logout()">Déconnexion</button>
</div>

<script src="script.js"></script>
</body>
</html>
